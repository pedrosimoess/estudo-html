<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Serve para dividir e organizar um texto <p>">Parágrafos</abbr></li>
        <li><abbr title="Serve para denominar o tema de algo <h1>">Títulos</abbr></li>
        <li><abbr title="Serve como auxílio visual para algo <img>">Imagens</abbr></li>
        <li><abbr title="Serve para se poupar tempo <abbr>">Abreviações</abbr></li>
        <li><abbr title="Serve para criar algo no mundo virtual <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Serve como lista quando a ordem faz diferença <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Serve como lista quando a ordem não faz diferença <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
